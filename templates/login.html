<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0">
  </head>
  <body>
    <div class="login-card">
      <div class="login-card-logo">
        <img src="/static/img/cat.svg" alt="logo">
      </div>
      <form class="login-card-form" action="/login" method="post">
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">mail</span>
          <input name="email" type="text" value="{{ request.form['email'] }}" class="{{ 'is-invalid' if email == '' or emailError }}" placeholder="Email" autocomplete="off" spellcheck="false">
          {% if email == '' %}
            <div class="invalid-feedback">E-mail obrigatório</div>
          {% endif %}
          {% if emailError %}
            <div class="invalid-feedback">{{ emailError }}</div>
          {% endif %}
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">lock</span>
          <input name="password" type="password" value="{{ request.form['password'] }}" class="{{ 'is-invalid' if password == '' or passwordError }}" placeholder="Senha" autocomplete="off">
          {% if password == '' %}
            <div class="invalid-feedback">Senha obrigatória</div>
          {% endif %}
          {% if passwordError %}
            <div class="invalid-feedback">{{ passwordError }}</div>
          {% endif %}
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="login-card-footer">
        <span>Conhecendo nekoCash?</span>
        <a href="/account">Criar uma conta</a>
      </div>
    </div>
  </body>
</html>
